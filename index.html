<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kraken GIF Slideshow</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    body { display: flex; align-items: center; justify-content: center; }
    img { max-width: 100%; max-height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <img id="slide" alt="gif" />
  <script>
    // --- CONFIG ---
    // Replace these with your own GIF URLs (absolute HTTPS recommended)
    const gifs = [
      "https://i.gifer.com/LCPT.gif",
      "https://i.gifer.com/JpAd.gif",
      "https://i.gifer.com/1UhP.gif",
      "https://i.gifer.com/E211.gif",
      "https://i.gifer.com/Q9cK.gif",
      "https://i.gifer.com/IjT7.gif",
      "https://i.gifer.com/IjT7.gif",
      "https://i.gifer.com/4ObL.gif",
      "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJ1ZHkzN2RucDNnNDBtdzVnZjIwZDdjOGNzdGtlM3R0b2U0dTBoZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FT7EbxN8cPeIpIrS1W/giphy.gif",
      "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2Y4dmd2czVyejRiemo2bDc2dHlmaDhoZmdkMmZicTUwZ29oY2swbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xcd9otn47bxDdeUci5/giphy.gif",
      "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnpmajJtcTVkbmwybmtzbGRuejkyMjV1dnhqaTEzaDBlbjQ2NjV4dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l49JZ5bhhgPrr3GGQ/giphy.gif",
      "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM20wYm04dDRiN2ZqYWQ2NWt4Y251NWdhenU2aGt6cXRsZ29zbnc1MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7J263gBM7VRIDl9NJS/giphy.gif"
      
      
    ];

    // Default interval in seconds. Can be overridden via ?interval=NN (seconds)
    const defaultIntervalSeconds = 30;

    // --- RUNTIME ---
    const params = new URLSearchParams(location.search);
    const intervalSec = Math.max(1, parseInt(params.get("interval") || defaultIntervalSeconds, 10));
    const intervalMs = intervalSec * 1000;

    let i = 0;
    const img = document.getElementById("slide");

    function show() {
      img.src = gifs[i];
      i = (i + 1) % gifs.length;
    }

    show();
    setInterval(show, intervalMs);
  </script>
</body>
</html>
